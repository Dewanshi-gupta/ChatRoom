<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">

    <title>ChatRoom</title>
</head>
<body>
    <a href="about.html" id="ChatRoom">CHAT ROOM</a>

    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Your Name" required />
                <button type="submit" class="login__button">JOIN</button>
            </form>
        </section>
        <section class="chat">
            <section class="chat__messages">
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Enter a message" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>
    <script src="./js/client.js"></script>
</body>
</html>
